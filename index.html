<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/style.css">
	<title>Virtual keyboard</title>
</head>
<body>
	<div class="container">
		<h1 class="keyboard_title neon_text_flicker">RSS Виртуальная клавиатура</h1>
		<textarea 
			name="display" 
			id="display" 
			class="keyboard_display"></textarea>
		<div class="keyboard_wrapper neonBox">
			<div class="keyboard_keys">
				<div class="row">
					<div class="keys">`</div>
					<div class="keys">1</div>
					<div class="keys">2</div>
					<div class="keys">3</div>
					<div class="keys">4</div>
					<div class="keys">5</div>
					<div class="keys">6</div>
					<div class="keys">7</div>
					<div class="keys">8</div>
					<div class="keys">9</div>
					<div class="keys">0</div>
					<div class="keys">-</div>
					<div class="keys">=</div>
					<div class="keys keys_backspace">Backspace</div>
				</div>
				<div class="row">
					<div class="keys keys_tab">Tab</div>
					<div class="keys">Q</div>
					<div class="keys neon_keyboard_flicker">W</div>
					<div class="keys">E</div>
					<div class="keys">R</div>
					<div class="keys">T</div>
					<div class="keys">Y</div>
					<div class="keys">U</div>
					<div class="keys">I</div>
					<div class="keys">O</div>
					<div class="keys">P</div>
					<div class="keys">[</div>
					<div class="keys">]</div>
					<div class="keys keys_slash">\</div>
				</div>
				<div class="row">
					<div class="keys keys_capsLock">Caps Lock</div>
					<div class="keys neon_keyboard_flicker">A</div>
					<div class="keys neon_keyboard_flicker">S</div>
					<div class="keys neon_keyboard_flicker">D</div>
					<div class="keys">F</div>
					<div class="keys">G</div>
					<div class="keys">H</div>
					<div class="keys">J</div>
					<div class="keys">K</div>
					<div class="keys">L</div>
					<div class="keys">;</div>
					<div class="keys">'</div>
					<div class="keys keys_enter">Enter</div>
				</div>
				<div class="row">
					<div class="keys keys_shift shift_left">Shift</div>
					<div class="keys">Z</div>
					<div class="keys">X</div>
					<div class="keys">C</div>
					<div class="keys">V</div>
					<div class="keys">B</div>
					<div class="keys">N</div>
					<div class="keys">M</div>
					<div class="keys">,</div>
					<div class="keys">.</div>
					<div class="keys">/</div>
					<div class="keys">up</div>
					<div class="keys keys_shift shift_right">Shift</div>
				</div>
				<div class="row">
					<div class="keys">Ctrl</div>
					<div class="keys">Win</div>
					<div class="keys">Alt</div>
					<div class="keys keys_space"> </div>
					<div class="keys">Alt</div>
					<div class="keys">left</div>
					<div class="keys">down</div>
					<div class="keys">right</div>
					<div class="keys">Ctrl</div>
				</div>
			</div>
		</div>
	</div>
	<script src="src/script.js"></script>
</body>
</html>
